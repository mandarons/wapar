name: Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule: 
    - cron: "0 * * * *"

jobs:
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install lcov (for HTML report generation)
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Cache server dependencies
        uses: actions/cache@v4
        id: cache-server
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install server dependencies
        if: steps.cache-server.outputs.cache-hit != 'true'
        run: cd server && bun install --frozen-lockfile

      - name: Run tests with coverage and generate HTML coverage report
        run: cd server && bun run test:coverage:html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: server/coverage/html/
          retention-days: 90

      - name: Check coverage threshold (must be 100%)
        run: |
          cd server
          # Extract coverage from the filtered lcov file (excludes test files)
          COVERAGE=$(lcov --summary coverage/lcov-filtered.info 2>&1 | grep "lines......" | awk '{print $2}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 100" | bc -l) )); then
            echo "âŒ Coverage is below 100% (current: ${COVERAGE}%)"
            exit 1
          fi
          echo "âœ… Coverage is at 100%"

      - name: Verify database migrations are ready
        run: cd server && bunx drizzle-kit check

      - name: Build verification
        run: |
          cd server
          echo "âœ… Server is ready for production deployment"
          echo "Note: Server runs locally with SQLite - no cloud deployment needed"
          echo "To deploy: Use ./run.sh on your production server"
          echo "Ensure proper backups and monitoring are in place"

  build-and-push-server-image:
    name: Build and Push Server Docker Image
    runs-on: ubuntu-latest
    needs: [test-server]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/wapar-server
          tags: |
            type=raw,value=latest
            type=sha,prefix={{branch}}-
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image details
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/wapar-server:latest"
          echo "ðŸ”— Pull command: docker pull ghcr.io/${{ github.repository_owner }}/wapar-server:latest"
          echo ""
          echo "Available tags:"
          echo "${{ steps.meta.outputs.tags }}"

  deployment-summary:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [build-and-push-server-image]
    permissions:
      contents: read
    steps:
      - name: Production deployment summary
        run: |
          echo "## ðŸš€ Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Component | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Server Tests** | âœ… Passed with 100% coverage |" >> $GITHUB_STEP_SUMMARY
          echo "| **Docker Image** | âœ… Built and pushed |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Docker Image" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/wapar-server:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Production Deployment" >> $GITHUB_STEP_SUMMARY
          echo "The server uses local SQLite and can be deployed on any server:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "# Pull and run the Docker image" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ghcr.io/${{ github.repository_owner }}/wapar-server:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 8787:8787 -v ./data:/app/data ghcr.io/${{ github.repository_owner }}/wapar-server:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "> **Note**: Frontend deployment temporarily disabled while migrating backend to local SQLite." >> $GITHUB_STEP_SUMMARY

