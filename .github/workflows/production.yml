name: Production Deployment

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule: 
    - cron: "0 * * * *"

jobs:
  test-backend:
    name: Test Backend - ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache server dependencies
        uses: actions/cache@v4
        id: cache-server
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install server dependencies
        if: steps.cache-server.outputs.cache-hit != 'true'
        run: cd server && bun install --frozen-lockfile

      - name: Run server ${{ matrix.test-type }} tests
        run: cd server && bun run test:${{ matrix.test-type }} --run --reporter=basic

  test-frontend:
    name: Test Frontend - ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        id: cache-app
        with:
          path: app/node_modules
          key: ${{ runner.os }}-bun-app-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-app-

      - name: Install frontend dependencies
        if: steps.cache-app.outputs.cache-hit != 'true'
        run: cd app && bun install --frozen-lockfile

      - name: Cache Playwright browsers
        if: matrix.test-type == 'e2e'
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: matrix.test-type == 'e2e' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd app && bunx playwright install --with-deps chromium

      - name: Run frontend unit tests
        if: matrix.test-type == 'unit'
        run: cd app && bun run test:unit --run --reporter=dot

      - name: Run frontend e2e tests
        if: matrix.test-type == 'e2e'
        run: cd app && bun run test:e2e

  deploy-backend:
    name: Deploy Backend to Production
    runs-on: ubuntu-latest
    needs: test-backend
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache server dependencies
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install server dependencies (if needed)
        run: cd server && (bun install --frozen-lockfile || true)

      - name: Apply database migrations to production
        run: cd server && bunx wrangler d1 migrations apply wapar-db --remote
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy Workers to production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy
          workingDirectory: server

  deploy-frontend:
    name: Deploy Frontend to Production
    runs-on: ubuntu-latest
    needs: test-frontend
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-bun-app-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-app-

      - name: Install frontend dependencies (if needed)
        run: cd app && (bun install --frozen-lockfile || true)

      - name: Build frontend
        run: cd app && bun run build
        env:
          PUBLIC_URL: "."
          PUBLIC_API_URL: https://wapar-api.mandarons.com

      - name: Deploy Pages to production
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy app/.svelte-kit/cloudflare --project-name=wapar-frontend --branch=main --commit-dirty=true

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache server dependencies
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install backend dependencies
        run: cd server && bun install --frozen-lockfile

      - name: Wait for production deployment to be ready
        run: |
          echo "Waiting for production API to be ready..."
          for i in {1..30}; do
            if curl -f -s https://wapar-api.mandarons.com/api > /dev/null; then
              echo "Production API is ready!"
              break
            fi
            echo "Attempt $i: API not ready yet, waiting..."
            sleep 10
          done
        env:
          PRODUCTION_API_URL: https://wapar-api.mandarons.com

      - name: Run backend API integration tests
        run: cd server && bun run test:integration
        env:
          STAGING_API_URL: https://wapar-api.mandarons.com

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-bun-app-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-app-

      - name: Install frontend dependencies
        run: cd app && bun install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache-integration
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache-integration.outputs.cache-hit != 'true'
        run: cd app && bunx playwright install --with-deps chromium

      - name: Run frontend integration tests
        run: cd app && bun run test:integration
        env:
          STAGING_API_URL: https://wapar-api.mandarons.com
          STAGING_FRONTEND_URL: https://wapar.mandarons.com
