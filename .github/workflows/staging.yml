name: Staging (PR) Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-backend:
    name: Test Backend - ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, integration]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache server dependencies
        uses: actions/cache@v4
        id: cache-server
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install server dependencies
        if: steps.cache-server.outputs.cache-hit != 'true'
        run: cd server && bun install --frozen-lockfile

      - name: Run server ${{ matrix.test-type }} tests
        run: cd server && bun run test:${{ matrix.test-type }}

  test-backend-coverage:
    name: Test Backend Coverage
    permissions:
      contents: read
    runs-on: ubuntu-latest
    needs: test-backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install lcov (for HTML report generation)
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Cache server dependencies
        uses: actions/cache@v4
        id: cache-server
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install server dependencies
        if: steps.cache-server.outputs.cache-hit != 'true'
        run: cd server && bun install --frozen-lockfile

      - name: Run tests with coverage
        run: cd server && bun test --coverage

      - name: Generate HTML coverage report
        run: cd server && bun run test:coverage:html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: server/coverage/html/
          retention-days: 30

      - name: Check coverage threshold
        run: |
          cd server
          COVERAGE=$(bun test --coverage 2>&1 | grep "All files" | awk '{print $4}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 100" | bc -l) )); then
            echo "âŒ Coverage is below 100% (current: ${COVERAGE}%)"
            exit 1
          fi
          echo "âœ… Coverage is at 100%"

  deploy-backend:

  test-frontend:
    name: Test Frontend - ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        id: cache-app
        with:
          path: app/node_modules
          key: ${{ runner.os }}-bun-app-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-app-

      - name: Install frontend dependencies
        if: steps.cache-app.outputs.cache-hit != 'true'
        run: cd app && bun install --frozen-lockfile

      - name: Cache Playwright browsers
        if: matrix.test-type == 'e2e'
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: matrix.test-type == 'e2e' && steps.playwright-cache.outputs.cache-hit != 'true'
        run: cd app && bunx playwright install --with-deps chromium

      - name: Run frontend unit tests
        if: matrix.test-type == 'unit'
        run: cd app && bun run test:unit --run --reporter=dot

      - name: Run frontend e2e tests
        if: matrix.test-type == 'e2e'
        run: cd app && bun run test:e2e

  deploy-backend:
    name: Build and Push Docker Image (Staging)
    runs-on: ubuntu-latest
    needs: [test-backend, test-backend-coverage]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract PR number
        id: pr
        run: echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wapar-server:pr-${{ steps.pr.outputs.number }}
            ghcr.io/${{ github.repository_owner }}/wapar-server:pr-${{ steps.pr.outputs.number }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}

      - name: Image details
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/wapar-server:pr-${{ steps.pr.outputs.number }}"
          echo "ðŸ”— Pull command: docker pull ghcr.io/${{ github.repository_owner }}/wapar-server:pr-${{ steps.pr.outputs.number }}"

  verify-backend-build:
    name: Verify Backend Build
    runs-on: ubuntu-latest
    needs: [test-backend, test-backend-coverage]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache server dependencies
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install server dependencies
        run: cd server && bun install --frozen-lockfile

      - name: Verify database migrations are ready
        run: cd server && bun run db:generate --check

      - name: Build verification
        run: |
          cd server
          echo "âœ… Server is ready for local deployment"
          echo "Note: Server runs locally with SQLite - no cloud deployment needed"
          echo "To deploy: Use ./run.sh on your target server"

  deploy-frontend:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    needs: test-frontend
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-bun-app-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-app-

      - name: Install frontend dependencies (if needed)
        run: cd app && (bun install --frozen-lockfile || true)

      - name: Set staging API URL
        id: api-url
        run: |
          SUBDOMAIN="${{ secrets.CLOUDFLARE_SUBDOMAIN }}"
          echo "API_URL=https://wapar-api-staging.${SUBDOMAIN}" >> $GITHUB_OUTPUT

      - name: Build frontend for staging
        run: cd app && bun run build
        env:
          PUBLIC_URL: "."
          PUBLIC_API_URL: ${{ steps.api-url.outputs.API_URL }}

      - name: Deploy Pages to staging
        id: deploy-pages
        run: |
          cd app
          OUTPUT=$(npx wrangler pages deploy .svelte-kit/cloudflare \
            --project-name=wapar-frontend \
            --branch="${{ github.head_ref }}" \
            --commit-dirty=true 2>&1)
          echo "$OUTPUT"
          echo "$OUTPUT" > /tmp/wrangler-output.txt
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Extract deployment URL
        id: extract-url
        run: |
          # Extract the deployment URL from wrangler output
          if [ -f /tmp/wrangler-output.txt ]; then
            DEPLOY_URL=$(grep -oP 'https://[a-z0-9-]+\.wapar-dev\.pages\.dev' /tmp/wrangler-output.txt | head -1 || echo "")
          else
            DEPLOY_URL=""
          fi
          
          if [ -z "$DEPLOY_URL" ]; then
            # Fallback: construct from sanitized branch name
            BRANCH_SLUG=$(echo "${{ github.head_ref }}" | sed 's/[^a-zA-Z0-9-]/-/g' | cut -c1-28)
            DEPLOY_URL="https://${BRANCH_SLUG}.wapar-dev.pages.dev"
          fi
          
          echo "Extracted Pages URL: ${DEPLOY_URL}"
          echo "url=${DEPLOY_URL}" >> $GITHUB_OUTPUT

    outputs:
      pages-url: ${{ steps.extract-url.outputs.url }}

  integration-tests:
    name: Integration Tests (Deployed Environment)
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    if: ${{ success() && needs.deploy-backend.result == 'success' && needs.deploy-frontend.result == 'success' }}
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      
      - name: Wait for deployments to stabilize
        # Allow time for Workers and Pages to fully deploy and propagate globally
        # Cloudflare deployments may take a few seconds to be fully accessible
        run: sleep 30
      
      - name: Verify deployment URLs
        run: |
          echo "Backend URL: $STAGING_API_URL"
          echo "Frontend URL: $STAGING_FRONTEND_URL"
          if [ -z "$STAGING_API_URL" ]; then
            echo "Error: STAGING_API_URL is not set"
            exit 1
          fi
          if [ -z "$STAGING_FRONTEND_URL" ]; then
            echo "Error: STAGING_FRONTEND_URL is not set"
            exit 1
          fi
        env:
          STAGING_API_URL: https://wapar-api-staging.${{ secrets.CLOUDFLARE_SUBDOMAIN }}
          STAGING_FRONTEND_URL: ${{ needs.deploy-frontend.outputs.pages-url }}
      
      - name: Wait for deployments to be accessible
        run: |
          echo "Testing backend connectivity..."
          for i in {1..10}; do
            if curl -f -s -o /dev/null "$STAGING_API_URL/api"; then
              echo "âœ“ Backend is accessible"
              break
            fi
            echo "Attempt $i/10: Backend not ready, waiting 5s..."
            sleep 5
          done
          
          echo "Testing frontend connectivity..."
          for i in {1..10}; do
            if curl -f -s -o /dev/null "$STAGING_FRONTEND_URL"; then
              echo "âœ“ Frontend is accessible"
              break
            fi
            echo "Attempt $i/10: Frontend not ready, waiting 5s..."
            sleep 5
          done
        env:
          STAGING_API_URL: https://wapar-api-staging.${{ secrets.CLOUDFLARE_SUBDOMAIN }}
          STAGING_FRONTEND_URL: ${{ needs.deploy-frontend.outputs.pages-url }}
      
      # Backend API Tests (TypeScript/Bun)
      - name: Cache server dependencies
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install backend dependencies
        run: |
          cd server
          bun install --frozen-lockfile
      
      - name: Run backend API integration tests
        run: |
          cd server
          bun run test:integration
        env:
          STAGING_API_URL: https://wapar-api-staging.${{ secrets.CLOUDFLARE_SUBDOMAIN }}
      
      # Frontend E2E Tests (Playwright)
      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-bun-app-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-app-

      - name: Install frontend dependencies
        run: |
          cd app
          bun install --frozen-lockfile
      
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache-integration
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Install Playwright browsers
        if: steps.playwright-cache-integration.outputs.cache-hit != 'true'
        run: |
          cd app
          bunx playwright install --with-deps chromium
      
      - name: Run frontend integration tests
        run: |
          cd app
          bunx playwright test --config=playwright.config.integration.ts
        env:
          STAGING_FRONTEND_URL: ${{ needs.deploy-frontend.outputs.pages-url }}
          STAGING_API_URL: https://wapar-api-staging.${{ secrets.CLOUDFLARE_SUBDOMAIN }}
      
      - name: Upload Playwright results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-integration-results
          path: app/playwright-report/
          retention-days: 7

  performance-tests:
    name: Performance Measurement
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Wait for deployments to be ready
        run: |
          echo "Waiting for staging API to be ready..."
          for i in {1..10}; do
            if curl -f -s https://wapar-api-staging.${{ secrets.CLOUDFLARE_SUBDOMAIN }}/api > /dev/null; then
              echo "Staging API is ready!"
              break
            fi
            echo "Attempt $i: API not ready yet, waiting..."
            sleep 10
          done

      - name: Run performance tests
        run: node scripts/performance-test.js
        env:
          ENVIRONMENT: staging
          API_URL: https://wapar-api-staging.${{ secrets.CLOUDFLARE_SUBDOMAIN }}
          FRONTEND_URL: ${{ needs.deploy-frontend.outputs.pages-url }}
          NUM_REQUESTS: '15'
          WARMUP_REQUESTS: '2'
          OUTPUT_DIR: ./performance-results

      - name: Upload performance results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: staging-performance-results
          path: performance-results/
          retention-days: 14

      - name: Display performance summary
        if: always()
        run: |
          if [ -f performance-results/performance-report.md ]; then
            echo "## Performance Test Results" >> $GITHUB_STEP_SUMMARY
            cat performance-results/performance-report.md >> $GITHUB_STEP_SUMMARY
          fi

  comment-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend, integration-tests, performance-tests]
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR with deployment links
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workerUrl = `https://wapar-api-staging.${{ secrets.CLOUDFLARE_SUBDOMAIN }}`;
            const pagesUrl = `${{ needs.deploy-frontend.outputs.pages-url }}`;
            
            const body = `## ðŸš€ Staging Deployment Complete
            
            | Service | URL |
            |---------|-----|
            | **Worker API** | ${workerUrl} |
            | **Pages (Frontend)** | ${pagesUrl} |
            
            These deployments are automatically updated with every push to this PR.`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Staging Deployment Complete')
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

