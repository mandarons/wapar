name: Staging (PR) Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test-backend:
    name: Test Backend - ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache server dependencies
        uses: actions/cache@v4
        id: cache-server
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install server dependencies
        if: steps.cache-server.outputs.cache-hit != 'true'
        run: cd server && bun install --frozen-lockfile

      - name: Run server ${{ matrix.test-type }} tests
        run: cd server && bun run test:${{ matrix.test-type }} --run --reporter=basic

  test-frontend:
    name: Test Frontend - ${{ matrix.test-type }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-type: [unit, e2e]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        id: cache-app
        with:
          path: app/node_modules
          key: ${{ runner.os }}-bun-app-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-app-

      - name: Install frontend dependencies
        if: steps.cache-app.outputs.cache-hit != 'true'
        run: cd app && bun install --frozen-lockfile

      - name: Install Playwright browsers
        if: matrix.test-type == 'e2e'
        run: cd app && bunx playwright install --with-deps chromium

      - name: Run frontend unit tests
        if: matrix.test-type == 'unit'
        run: cd app && bun run test:unit --run --reporter=dot

      - name: Run frontend e2e tests
        if: matrix.test-type == 'e2e'
        run: cd app && bun run test:e2e

  deploy-backend:
    name: Deploy Backend to Staging
    runs-on: ubuntu-latest
    needs: test-backend
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache server dependencies
        uses: actions/cache@v4
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install server dependencies (if needed)
        run: cd server && (bun install --frozen-lockfile || true)

      - name: Deploy Workers to staging
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env staging
          workingDirectory: server

      - name: Wait for worker to be ready
        run: sleep 10

      - name: Seed staging database with dummy data
        run: node server/scripts/seed-staging.js
        env:
          STAGING_API_URL: https://wapar-api-staging.${{ secrets.CLOUDFLARE_SUBDOMAIN }}

  deploy-frontend:
    name: Deploy Frontend to Staging
    runs-on: ubuntu-latest
    needs: test-frontend
    permissions:
      contents: read
      deployments: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Cache frontend dependencies
        uses: actions/cache@v4
        with:
          path: app/node_modules
          key: ${{ runner.os }}-bun-app-${{ hashFiles('app/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-app-

      - name: Install frontend dependencies (if needed)
        run: cd app && (bun install --frozen-lockfile || true)

      - name: Set staging API URL
        id: api-url
        run: |
          SUBDOMAIN="${{ secrets.CLOUDFLARE_SUBDOMAIN }}"
          echo "API_URL=https://wapar-api-staging.${SUBDOMAIN}" >> $GITHUB_OUTPUT

      - name: Build frontend for staging
        run: cd app && bun run build
        env:
          PUBLIC_URL: "."
          PUBLIC_API_URL: ${{ steps.api-url.outputs.API_URL }}

      - name: Deploy Pages to staging
        id: deploy-pages
        run: |
          cd app
          OUTPUT=$(npx wrangler pages deploy .svelte-kit/cloudflare \
            --project-name=wapar-frontend \
            --branch="${{ github.head_ref }}" \
            --commit-dirty=true 2>&1)
          echo "$OUTPUT"
          echo "$OUTPUT" > /tmp/wrangler-output.txt
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Extract deployment URL
        id: extract-url
        run: |
          # Extract the deployment URL from wrangler output
          if [ -f /tmp/wrangler-output.txt ]; then
            DEPLOY_URL=$(grep -oP 'https://[a-z0-9-]+\.wapar-dev\.pages\.dev' /tmp/wrangler-output.txt | head -1 || echo "")
          else
            DEPLOY_URL=""
          fi
          
          if [ -z "$DEPLOY_URL" ]; then
            # Fallback: construct from sanitized branch name
            BRANCH_SLUG=$(echo "${{ github.head_ref }}" | sed 's/[^a-zA-Z0-9-]/-/g' | cut -c1-28)
            DEPLOY_URL="https://${BRANCH_SLUG}.wapar-dev.pages.dev"
          fi
          
          echo "Extracted Pages URL: ${DEPLOY_URL}"
          echo "url=${DEPLOY_URL}" >> $GITHUB_OUTPUT

    outputs:
      pages-url: ${{ steps.extract-url.outputs.url }}

  comment-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [deploy-backend, deploy-frontend]
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR with deployment links
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const workerUrl = `https://wapar-api-staging.${{ secrets.CLOUDFLARE_SUBDOMAIN }}`;
            const pagesUrl = `${{ needs.deploy-frontend.outputs.pages-url }}`;
            
            const body = `## ðŸš€ Staging Deployment Complete
            
            | Service | URL |
            |---------|-----|
            | **Worker API** | ${workerUrl} |
            | **Pages (Frontend)** | ${pagesUrl} |
            
            These deployments are automatically updated with every push to this PR.`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Staging Deployment Complete')
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

