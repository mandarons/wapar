name: Staging (PR) Deployment

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install lcov (for HTML report generation)
        run: sudo apt-get update && sudo apt-get install -y lcov

      - name: Cache server dependencies
        uses: actions/cache@v4
        id: cache-server
        with:
          path: server/node_modules
          key: ${{ runner.os }}-bun-server-${{ hashFiles('server/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-server-

      - name: Install server dependencies
        if: steps.cache-server.outputs.cache-hit != 'true'
        run: cd server && bun install --frozen-lockfile

      - name: Run tests with coverage and generate HTML coverage report
        run: cd server && bun run test:coverage:html

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: server/coverage/html/
          retention-days: 30

      - name: Check coverage threshold (must be 100%)
        run: |
          cd server
          # Extract coverage from lcov.info (test files excluded via bunfig.toml)
          COVERAGE=$(lcov --summary coverage/lcov.info 2>&1 | grep "lines......" | awk '{print $2}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < 100" | bc -l) )); then
            echo "âŒ Coverage is below 100% (current: ${COVERAGE}%)"
            exit 1
          fi
          echo "âœ… Coverage is at 100%"

      - name: Verify database migrations are ready
        run: cd server && bunx drizzle-kit check

      - name: Build verification
        run: |
          cd server
          echo "âœ… Server is ready for local deployment"
          echo "Note: Server runs locally with SQLite - no cloud deployment needed"
          echo "To deploy: Use ./run.sh on your target server"

  build-and-push-server-image:
    name: Build and Push Server Docker Image
    runs-on: ubuntu-latest
    needs: [test-server]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract PR number
        id: pr
        run: echo "number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/wapar-server:pr-${{ steps.pr.outputs.number }}
            ghcr.io/${{ github.repository_owner }}/wapar-server:pr-${{ steps.pr.outputs.number }}-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.revision=${{ github.sha }}

      - name: Image details
        run: |
          echo "âœ… Docker image built and pushed successfully"
          echo "ðŸ“¦ Image: ghcr.io/${{ github.repository_owner }}/wapar-server:pr-${{ steps.pr.outputs.number }}"
          echo "ðŸ”— Pull command: docker pull ghcr.io/${{ github.repository_owner }}/wapar-server:pr-${{ steps.pr.outputs.number }}"

  comment-pr:
    name: Comment on PR
    runs-on: ubuntu-latest
    needs: [build-and-push-server-image]
    permissions:
      pull-requests: write
    steps:
      - name: Comment PR with deployment info
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const dockerImage = `ghcr.io/${{ github.repository_owner }}/wapar-server:pr-${{ github.event.pull_request.number }}`;
            
            const body = `## ðŸš€ Staging Build Complete
            
            | Component | Status |
            |-----------|--------|
            | **Server Tests** | âœ… Passed with 100% coverage |
            | **Docker Image** | âœ… Built and pushed |
            
            ### Docker Image
            \`\`\`bash
            docker pull ${dockerImage}
            \`\`\`
            
            ### Local Deployment
            The server uses local SQLite and can be deployed on any server:
            \`\`\`bash
            # Pull and run the Docker image
            docker pull ${dockerImage}
            docker run -p 8787:8787 -v ./data:/app/data ${dockerImage}
            \`\`\`
            
            > **Note**: Frontend deployment temporarily disabled while migrating backend to local SQLite.`;
            
            // Find existing comment
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const existingComment = comments.data.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Staging Build Complete')
            );
            
            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body: body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: body
              });
            }

