name = "wapar-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# Production environment (default) - deployed from main branch
[triggers]
crons = ["0 * * * *"]

[[d1_databases]]
binding = "DB"
database_name = "wapar-db"
database_id = "1522fcf7-4e32-4b84-8b13-67920f3c2a40"

[vars]
# Drizzle configuration for production
DRIZZLE_LOG = "false"

[observability.logs]
enabled = true

# Local development environment
[env.dev]
port = 8787

[[env.dev.d1_databases]]
binding = "DB"
database_name = "wapar-db"
database_id = "1522fcf7-4e32-4b84-8b13-67920f3c2a40"

[env.dev.vars]
DRIZZLE_LOG = "true"

# Staging environment - deployed from PRs
# Note: Cron jobs are only configured for the default (production) environment.
# Wrangler does not support per-environment cron triggers, so crons do not run in staging.
[env.staging]

[[env.staging.d1_databases]]
binding = "DB"
database_name = "wapar-db-staging"
database_id = "0f9df445-0c2e-4229-80c6-543bdb0e3770"

[env.staging.vars]
DRIZZLE_LOG = "true"

[env.staging.observability.logs]
enabled = true
